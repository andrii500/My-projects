<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true"> 
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Добавить новый фильм</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="modalData" class="w-75 mx-auto">
            <div class="form-group">
              <label>Название фильма:</label>
              <input type="text" class="form-control" name="name" required="">
            </div>
            <div class="form-group">
              <label>Оригинальное название фильма:</label>
              <input type="text" class="form-control" name="originalName" required="">
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="upload-poster-addon">Постер</span>
              </div>
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="upload-poster" aria-describedby="upload-poster-addon" name="poster" required="">
                <label class="custom-file-label" for="upload-poster">Выберите файл</label>
              </div>
            </div>
            <fieldset class="form-group" id="addField">
              <legend class="col-form-label pt-0">Детальная информация:</legend>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Год:</label>
                <div class="col-sm-10">
                  <input required type="text" class="form-control" name="year">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Страна:</label>
                <div class="col-sm-10">
                  <input required type="text" class="form-control" name="country">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Слоган:</label>
                <div class="col-sm-10">
                  <input required type="text" class="form-control" name="tagline">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Режиссер:</label>
                <div class="col-sm-8">
                  <input required type="text" class="form-control" name="director">
                </div>
                <div class="col-sm-2">
                  <button class="btn btn-primary btn-add-field" type="button"><svg class="octicon octicon-plus" viewBox="0 0 12 16" version="1.1" width="12" height="16" aria-hidden="true"><path fill-rule="evenodd" d="M12 9H7v5H5V9H0V7h5V2h2v5h5v2z"></path></svg></button>
                </div>
              </div>
            </fieldset>
            <div class="form-group">
              <label>В ролях:</label>
              <textarea class="form-control" rows="3" name="actors"></textarea>
              <small class="form-text text-muted">Укажите актеров через запятую.</small>
            </div>
            <div class="form-group">
              <label>Рейтинг IMDB:</label>
              <input type="text" class="form-control" name="IMDb">
            </div>
            <div class="form-group">
              <label>Описание:</label>
              <textarea class="form-control" rows="3" name="description"></textarea>
            </div>
          </form>
      </div>
      <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Отменить</button>
        <button id="saveData" type="submit" class="btn btn-primary mr-3" form="modalData">Сохранить</button>
      </div>
    </div>
  </div>
</div>
